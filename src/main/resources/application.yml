server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/clinica
    username: clinica
    password: secret
  jpa:
    hibernate:
      ddl-auto: validate   # use Flyway para evoluir o schema
    properties:
      hibernate.format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
